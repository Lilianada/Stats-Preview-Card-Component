<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="card" style= "margin-left:25%; margin-top: 10%;" > 

        <section class="grid.container2">
            <img src="image-header-mobile.jpg" alt="header image">
        </section>

        <section class="grid.container1" style="padding: 50px;">
            <div class="heading">
                <h1> Get <span style="color: hsl(277, 64%, 61%);">insights </span> that help your business grow.</h1> 
            </div>
           
            <div class="main-paragraph">
            <p>  
                Discover the benefits of data analytics and make
                <br> better decisions regarding data revenue, customer 
                <br>experience, and overall efficiency.
            </p>
            </div>

            <div class="stats">
                <h4>10k+ <br>
                <span >COMPANIES</span>
                </h4>

                <h4>314 <br>
                <span>TEMPLATES</span>
                </h4>

                <h4>12M+ <br>
                <span>QUERIES</span>
                </h4>
            </div>
            
        </section>


    </main>
</body>
</html>
